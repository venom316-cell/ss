<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #ffb6c1, #dda0dd);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.3);
      width: 400px;
      z-index: 10;
    }

    h1 {
      color: #ff2d75;
      font-size: 26px;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin: 8px 0;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #acceptBtn {
      background: #4caf50;
      color: white;
    }

    #rejectBtn {
      background: #f44336;
      color: white;
    }

    #message {
      margin-top: 15px;
      font-size: 20px;
      color: purple;
    }

    #adminBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: #f9f9f9;
      display: none;
    }

    #checkBtn {
      background: black;
      color: white;
      font-size: 14px;
      padding: 10px 18px;
      margin-top: 15px;
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- üé∂ Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <div class="card">
    <h1>üíñ Romantic Proposal üíñ</h1>

    <input id="yourName" placeholder="Your Name">
    <input id="herName" placeholder="Her Name">

    <h2 id="question">Will you be my girlfriend? üòç</h2>

    <button id="acceptBtn">Accept ‚ù§Ô∏è</button>
    <button id="rejectBtn">Reject üíî</button>

    <h2 id="message"></h2>

    <!-- Admin Result -->
    <div id="adminBox">
      <h3>üíå Secret Answer:</h3>
      <p id="resultText">Loading...</p>
    </div>

    <button id="checkBtn" onclick="askPassword()">üîí Admin Check</button>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==============================
    // üî• Firebase Config (Replace)
    // ==============================
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX"
    };

    // ==============================
    // WhatsApp Config (Replace)
    // ==============================
    const myPhoneNumber = "91XXXXXXXXXX";
    const callMeBotApiKey = "YOUR_CALLMEBOT_APIKEY";

    // ==============================
    // Admin Password
    // ==============================
    const adminPassword = "love123";  // Change it!

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const acceptBtn = document.getElementById("acceptBtn");
    const rejectBtn = document.getElementById("rejectBtn");
    const message = document.getElementById("message");

    let rejectCount = 0;
    let acceptSize = 18;

    // Save Answer
    async function saveAnswer(answer) {
      let your = document.getElementById("yourName").value;
      let her = document.getElementById("herName").value;

      await setDoc(doc(db, "responses", "girlfriendAnswer"), {
        choice: answer,
        from: your,
        to: her,
        time: new Date().toLocaleString()
      });
    }

    // WhatsApp Notification
    function sendWhatsAppNotification(answer) {
      let msg = `üíñ Proposal Update: She clicked ${answer}`;

      let url =
        `https://api.callmebot.com/whatsapp.php?phone=${myPhoneNumber}&text=${encodeURIComponent(msg)}&apikey=${callMeBotApiKey}`;

      fetch(url);
    }

    // Accept Click
    acceptBtn.addEventListener("click", async () => {
      message.innerHTML = "Yayyy ‚ù§Ô∏è You made me the happiest üòç";

      await saveAnswer("Accepted ‚ù§Ô∏è");
      sendWhatsAppNotification("Accepted ‚ù§Ô∏è");
    });

    // Reject Click
    rejectBtn.addEventListener("click", async () => {
      rejectCount++;

      acceptSize += 12;
      acceptBtn.style.fontSize = acceptSize + "px";

      await saveAnswer("Rejected üíî");
      sendWhatsAppNotification("Rejected üíî");

      if (rejectCount >= 4) {
        rejectBtn.style.display = "none";
        message.innerHTML = "Now only Accept is possible üòè‚ù§Ô∏è";
      }
    });

    // Password Protected Admin Check
    window.askPassword = function () {
      let pass = prompt("Enter Secret Admin Password:");

      if (pass === adminPassword) {
        showAdmin();
      } else {
        alert("Wrong Password ‚ùå");
      }
    };

    // Show Admin Answer
    async function showAdmin() {
      document.getElementById("adminBox").style.display = "block";

      const docRef = doc(db, "responses", "girlfriendAnswer");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        let data = docSnap.data();
        document.getElementById("resultText").innerHTML =
          `<b>${data.choice}</b><br>
           From: ${data.from}<br>
           To: ${data.to}<br>
           <small>${data.time}</small>`;
      } else {
        document.getElementById("resultText").innerHTML =
          "No response yet üò¢";
      }
    }

    // ==============================
    // Floating Hearts Generator üíò
    // ==============================
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);

  </script>

</body>
</html>
